<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>React模板</title>
		<script src='lib/react.min.js'></script>
		<script src='lib/react-dom.min.js'></script>
		<script src="lib/babel.min.js"></script>
		<!-- 将JSX转化为JS代码 -->
	</head>
		<style>
			.pStyle {
				font-size: 20px;
				font-family: "Micrsoft Yahei";
				border:2px dashed pink;
			}
		</style>
	<body>
		<!-- react渲染的模板插入到这个节点中 -->
		<div id="container">
		</div>
	</body>
	<!-- JSX与JS不兼容，需要设置type，babel是转换编译器，将ES6转化为能编辑的代码 -->
	<!-- 首先创建一个组件类：用于输出字符串。
		在react中创建的组件类驼峰语法。
		在react中，使用React.createClass方法创建一个组件类。
		核心代码：每个组件类实现自己的render方法，输出定义好的组件模板。这个方法具有返回值：可以是false/null/或者是已经定义好的组件模板。
		组件类只能包含一个根组件（顶层组件） 
	-->
	<script type="text/babel">
		//定义组件
		var HelloMessage = React.createClass({
			render:function(){
				return <h1>你好</h1>;
			}
		});
		//使用组件（单标签）
		ReactDOM.render(
			<HelloMessage />,
			document.getElementById("container")
		);

		
		//创建设置h1的对象样式
		var h1Style = {
			backgroundColor:"greenblue",
			color:"red"
		}
		//组件样式三种写法:内联样式，选择器样式，对象样式
		var ShowMessage = React.createClass({
			render:function(){
				return (
					//外面的大括号是语法，里面的大括号是样式对象，内联样式
					// 注意：选择器添加类，一定设置为className，不是class。 class是JS的保留关键字。使用HTMLfor替换for关键字。
					<div style={{backgroundColor:"yellowgreen",border:"1px solid black",width:200,height:200}}>
						<h1 style={h1Style}>{this.props.firstRow}</h1>
						<p className="pStyle">{this.props.secondRow}</p>
					</div>
				);
			}
		});
		ReactDOM.render(
			<ShowMessage firstRow="你好" secondRow="Hello"/>,
			document.getElementById("container")
		);
	</script>
</html>
