<!-- 12-13 获取节点元素的封装 -->
<script>
	$('#box').style.backgroundColor ='red';

	var claArr =$('.box');
	for(var i = 0; i<claArr.length;i++){
		claArr[i].style.backgroundColor = 'yellow';
	}

	var divArr = $('div');
	for(var i = 0; i <divArr.length;i++){
		divArr[i].style.backgroundColor = "yellow";
	}

	var divArr = $("div");
	for(var i = 0;i<divArr.length;i++){
		divArr[i].style.border = '2px solid #ccc';
	}

	function $(str){
		var str1 = str.charAt(0);
		if(str1 === "#"){
			return document.getElementById(str.slice(1));
		} else if(str1 === "."){
			return document.getElementsByClassName(str.slice(1));
		} else {
			return document.getElementsByTagName(str);
		}
	}
</script>

<!-- 绑定事件有两种方法：on方法可能被后面其他事件层叠，add方法执行的时候不影响后面其他的方法，更适合团队开发和大型项目 -->
<script>
	var btn = document.getElementsByTagName('button')[0];
	btn.onclick = function(){
		console.log("hello");
	}

	btn.addEventListener('click',fn1);
	btn.addEventListener('click',fn2);
	function fn1(){
		console.log('hi');
	}
	function fn2(){
		console.log('bye');
	}
</script>
<script>
	//事件添加兼容写法
	EventListen = {
		addEvent : function(ele,fn,str){
			if(ele.addEventListener){
				ele.addEventListener(str,fn);
			}else if(ele.attachEvent){
				ele.attachEvent('on'+str,fn);
			}else {
				ele['on'+str] = fn;
			}
		}，
		removeEvent: function(ele,fn,str){
			if(ele.removeEventListener){
				ele.removeEventListener(str,fn);
			}else if(ele.detachEvent){
				ele.detachEvent('on'+str,fn);
			}else{
				ele['on'+str] = null;
			}
		}
	}

	EventListen.addEvent(btn,fn1,'click');
	EventListen.addEvent(btn,fn2,'click');
	EventListen.removeEvent(btn,fn1,'click');
	EventListen.removeEvent(btn,fn2,'click');


	function fn1(){
		console.log("hi");
	}
	function fn2(){
		console.log('hello');
	}

</script>
