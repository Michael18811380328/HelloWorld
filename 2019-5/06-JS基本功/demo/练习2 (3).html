<!-- 06 模拟百度搜索 -->
<!-- 需求分析：在文本框中输入文字，当键盘弹起事件发生，使用Ajax传输数据，检索JSON，在下方添加ul和备选选项 -->
<script>
	//1. 获取事件源 模拟服务器获取内容
	var arr = ['a','ab','cd','bhs'];
	var box = document.getElementsByTagName('div')[0];
	var inp = box.children[0];

	//2.绑定事件
	inp.onkeyup = function(){
		var newArr = [];
		// 难点：判断输入的字符串和库中词汇前几个重复：遍历数组，如果数组中某一项开头和输入框内容完全一样，将这一项加入新建的数组中。
		for(var i = 0; i < arr.length ; i++){
			var val = this.value;
			if(arr[i].indexOf(val)===0){
				newArr.push("<li>"+arr[i]+"</li>");
			}
		}
		var str = newArr.join('');

		if(box.children[2]){
			box.removeChild(box.children[2]);
		}
		if(this.value.length === 0 || newArr.length === 0){
			return;
		}

		// 3 书写事件驱动程序
		var ul = document.createElement('ul');
		ul.innerHTML = str;
		box.appendChild(ul);
	}
</script>
