<!-- 01 选择水果 多选框选中 简单-->
<script>
	var sell1 = document.getElementById('sell1');
	var sell2 = document.getElementById('sell2');
	var inputArr = document.getElementsByTagName('input');
	//全选按钮
	inputArr[0].onclick = function(){
		var arr = sell1.children;
		for(var i = arr.length-1 ; i >= 0; i--){
			sell2.appendChild(arr[0]);
		}
	}
	inputArr[1].onclick = function(){
		var arr = sell2.children;
		for(var i = arr.length-1 ; i >= 0; i--){
			sell1.appendChild(arr[0]);
		}
	}
	//选中的添加到另一个表格中
	inputArr[2].onclick = function(){
		var arr = sell1.children;
		for(var i = arr.length-1 ; i >=0; i--){
			if(arr[i].selected === true){
				sell2.appendChild(arr[i])
			}
		}
	}
	inputArr[3].onclick = function(){
		var arr = sell2.children;
		for(var i = arr.length-1 ; i>=0; i--){
			if(arr[i].selected === true){
				sell1.appendChild(arr[i]);
			}
		}
	}
</script>


<!-- 02 选择水果 多选框选中 封装函数-->
<script>
	var sell1 = document.getElementById('sell1');
	var sell2 = document.getElementById('sell2');
	var inputArr = document.getElementsByTagName('input');
	// 执行函数
	inputArr[0].onclick = function(){
		fn1(sell1,sell2);
	}
	inputArr[2].onclick = function(){
		fn1(sell2,sell1);
	}
	inputArr[2].onclick = function(){
		fn1(sell1,sell2);
	}
	inputArr[3].onclick = function(){
		fn1(sell2,sell1);
	}
	// 封装函数
	function fn1(ele1,ele2){
		var arr = ele1.children;
		for(var i=arr.length-1;i>=0;i--){
			ele2.appendChild(arr[0]);
		}
	}
	function fn2(ele1,ele2){
		var arr = ele1.children;
		for(var i=arr.length-1;i>=0;i--){
			if(arr[i].selected === true){
				arr[i].selected = false;
				ele2.appendChild(arr[i]);
			}
		}
	}
</script>
