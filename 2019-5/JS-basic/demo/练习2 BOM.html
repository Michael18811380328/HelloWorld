<!-- 09 window对象 BOM -->
<script>
// window是bom的顶级对象，通常情况下可以省略。成员变量也是window的属性，自定义函数也是window的一个方法.通常情况可以省略
	window.alert("hi");
	prompt("hello");
	confirm("yes");

	var aaa = 1;
	console.log(aaa === window.aaa);

	function fn(){
		console.log("hi");
	}
	console.log(window.fn);
</script>
