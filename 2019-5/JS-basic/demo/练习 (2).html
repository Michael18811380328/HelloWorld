//访问对象封装的函数
	//获取对象
	function getEle(id){
		return document.getElementById(id);
	}
	//获取第一个子节点
	function getFirstNode(ele){
		var node = ele.firstElementChild || ele.firstChild;
		return node;
	}
	// 获取最后一个子节点
	function getLastNode(ele){
		var node =ele.lastElementChild || ele.lastChild;
		return node;
	}
	function getNextNode(ele){
		var node = ele.nextElementSibling || ele.nextSibling;
	function getPreNode(ele){
		var node = ele.previousElementSibling || ele.previousSibling;
	}
	//给定元素和索引值，返回这个元素的对应索引值的兄弟
	function getEleOfIndex(ele,index){
		return ele.parentNode.children[index];
	}
	//查询并返回所有的兄弟元素
	function getAllAiblings(ele){
		var nuwArr = [];
		var arr = ele.parentNode.children;
		for(i = 0 ; i <arr.lenth;i++){
			if(arr[i] !== ele){
				newArr.push(arr[i]);
			}
		}
		return newArr;
	}

//1 访问对象的封装
	var box=getEle('box');
	box.style.backgroundColor = 'red';

	var parent = box.parentNode;
	getFirstNode(parent).style.backgroundColor = 'yellow';
	getLastNode(parent).style.fontSize="16px";
	getNextNode(box).style.backgroundColor="teal";
	getPreNode(box).style.backgroundColor = 'pink';
	getEleOfIndex(box,0).style.backgroundColor = 'greenyellow';
	getEleOfIndex(box,1).style.backgroundColor = 'purple';
	var arr = getAllAiblings(box);
	for(var i = 0; i <arr.length;i++){
		arr[i].style.backgroundColor= 'black';
	}

//2.菜单经过改变样式
	//点击菜单样式改变，其他兄弟元素样式复原
	window.onload = function(){

		for(var i = 0; i <aArr.length;i++){

					otherArr[j].className= '';
				}
			}

	}
