{% load render_bundle from wenpack_loader %}
{% load static seahub_tags i18n %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>{{ filename }}</title>
    <link rel="shortcut icon" href="{{ MEDIA_URL }}{{ favaion_path }}"/>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/seafile-ui.css"/>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/seahub_react.css?t=1398068110"/>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-wrapper"></div>
    <script type="text/javascript">
      window.app = {
        config: {
          mediaUrl: '{{ MEDIA_URL }}',
          siteRoot: '{{ SITE_ROOT }}',
          serviceURL: '{{ service_url }}',
          seafileCollabServer: '{{ seafile_collab_server }}',
        },
        pageOptions: {
          isPro: '{{ is_pro }}',
          repoID: '{{ repo.id }}',
          fileID: '{{ file_id }}',
          repoName: '{{ repo.name|escapejs }}',
          isStarred: '{{ is_starred }}' == "True",
        },
        userInfo: {
          username: '{{ user.username }}',
          contact_email: '{{ user.username|email2contact_email }}',
        }
      }
    </script>
    <script src="{{ STATIC_URL }}script/i18n/{{ LANGUAGE_CODE }}/djangojs.js"></script>
    {% render_bundle 'ViewFileText' %}
  </body>
</html>
